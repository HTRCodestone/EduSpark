<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpark - Home</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a740087a2.js" crossorigin="anonymous"></script>
</head>
<body class="text-center m-4 bg-background">
    <h1 class="text-5xl text-text">EduSpark</h1>
    <div class="bg-neutral-200 rounded p-4 shadow mt-4 ml-96 mr-96">
        <form action="get" class="">
            <input id="code" type="text" class="p-2 rounded w-[100%]" placeholder="Course code">
            <br><br>
            <input id="name" type="text" class="p-2 rounded w-[95%]" placeholder="Full course name">
            <button id="name" type="button" class="p-2 rounded w-10 bg-white"><i class="fa-solid fa-rotate-right"></i></button>
            <br><br>
            <input id="grade" type="number" class="p-2 rounded w-[100%]" placeholder="Grade">
            <br><br>
            <button type="submit" class="bg-blue-500 p-2 w-[100%] rounded text-white">Submit</button>
        </form>
    </div>
</body>
</html>
